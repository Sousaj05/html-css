<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: burlywood;

            display: flex;

            flex-flow: row wrap;
        }

        div.intem {
            background-color: brown;
            border: 1px solid black;
            text-align: center;

            flex: auto;      
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="intem">Exemplo de blocos A</div>
        <div class="intem">Exemplo de blocos B</div>
        <div class="intem">Exemplo de blocos C</div>
        <div class="intem">Exemplo de blocos D</div>
        <div class="intem">Exemplo de blocos E</div>
        <div class="intem">Exemplo de blocos F</div>
        <div class="intem">Exemplo de blocos G</div>

    </div>
</body>
</html>

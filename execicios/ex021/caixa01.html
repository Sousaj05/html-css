<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>

        h1{ /* box-level*/
            background-color: lightgrey;
            height: 300px;
            width: 300px;
            border: 10px solid darkslategray;
            
            padding: 10px 10px 10px 10px ;
         
            margin: 10px auto 10px auto;

            outline: 5px dashed yellow;
        }

        a{ /* inline-level*/
            border: 10px solid blueviolet;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Paragrafos tambem sao exemplos de box-level, mas os <a href="#"> links sao exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona. </p>
</body>
</html>

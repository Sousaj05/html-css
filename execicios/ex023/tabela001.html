<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }
        td.cor {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela </h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>

    <h1>Segunda tabela</h1>

    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3 </td>
            <td>A4</td>
        </tr>
        <tr>
            <td>B1</td>
            <td class="cor">B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>D1</td>
        </tr>
    </table>
</body>
</html>

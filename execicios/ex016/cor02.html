<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!--right= direita, left= esquerda, top= cima, bottom= baixo-->
    <style>
        * {  /* Configuracoes globais das CSS */
            height: 100%;
        }
        body{
          background-image: linear-gradient(60deg,#A820C0 2%, #8E359E 1%,#C700EB , #894994, #7f3189  );
          background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>

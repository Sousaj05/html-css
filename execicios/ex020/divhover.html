<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
      
            
        }

        h1#principal{ 
            text-align: center;

        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: aquamarine;
            width: 300px;
           
        }

        div:hover{
            display: block;
            color: rgb(0, 157, 255);
        }

    </style>

</head>
<body>
     <h1 id="principal">Exemplo de Hover</h1>
     <p>Passe o mouse sobre o texto abaixo</p>
     <div>
        passe o mouse aqui
        <p>Texto Escondido</p>
     </div>
     <p>Fim do exemplo</p>
</body>
</html>

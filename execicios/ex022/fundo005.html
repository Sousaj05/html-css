<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        #container {
            height: 91vh;
            padding: 10px;
            background-color: rgb(249, 199, 148);
            position: relative;
        }

        #conteudo {
            height: 300px;
            width: 400px;
            background-image: linear-gradient(to bottom, blue , black);
            position: absolute;

            left: 50%;
            top: 50%;

            transform: translate( -50%, -50%);
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>

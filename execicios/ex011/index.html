<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
      <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em dispositivos diferente ou simplesmente aumente e dimunua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto.p.png.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto.m.png.png" type="image/png">
        <img src="imagens/foto.g.png.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <!--MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls loop >
        <source src="midia/staking.mp3.mp3" type="audio/mpeg">
        <source src="midia/staking.mp3.mp3" type="audio/ogg">
        <source src="midia/staking.mp3.mp3" type="audio/wav"> <!--Nao usa wav,muito pesado-->
        <p>Infelismente seu navegador nao consegue reproduzir audio. <a href="midia/staking.mp3.mp3">Clique aqui para baixar o arquivo MP3 </a></p>
    </audio>
    <p> <abbr title="e feio">JOSE</abbr></p>
</body>
</html>
